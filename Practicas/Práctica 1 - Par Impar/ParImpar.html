<!DOCTYPE >
<head>
   <title>N&uacute;mero Par-Impar</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/estilos.css">
</head>  
<body>

   <div class="form">
      <h1>Programa que verifica si un n&uacute;mero es par</h1>
      <form >
      <label>Introduce el numero</label>
      <input type="number" name="numero" id="num">
      <button type="button" onclick="esPar()">Verificar</button>
      </form>

      <br><br><br>
      <a href="../../index.html"><img src="../Img/Atras.png" width="80" height="80"></a>
      <h4>Submenú</h4>
   </div>

   <script type="text/javascript">
      function esPar(){
         numero = document.getElementById("num").value;
        var resultado;

         if(numero % 2 == 0)  
            resultado  = "par";
         else
            resultado = "impar";

         alert("El número "+numero+" es "+resultado);  
      }
   </script>
</body>
</html>
